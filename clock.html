<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Alarm Clock</title>

</head>
<body>
  
  <div id="container">
    <h1><u>Alarm Clock</h1></u>
<pre><h2>Current Time</h2><div id="clock"></div></pre>
<div>
  <label for="alarmHour">Hour:</label>
  <input type="number" id="alarmHour" min="0" max="12">
  <label for="alarmMinute">Minute:</label>
  <input type="number" id="alarmMinute" min="0" max="59">
  <label for="alarmSecond">Second:</label>
  <input type="number" id="alarmSecond" min="0" max="59">
  <select id="ampm">
    <option value="am">AM</option>
    <option value="pm">PM</option>
  </select>
  <button id="setAlarm">Set Alarm</button>
</div>

<div id="alarms"></div>
</div>
<script src="script.js"></script>



  
</body>
</html>
